<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Slide-Show</title>

	<link rel="stylesheet" href="reveal/dist/reset.css">
	<link rel="stylesheet" href="reveal/dist/reveal.css">
	<link rel="stylesheet" href="reveal/dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="reveal/plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<section data-background="images/github-bg-2.png" data-background-repeat="repeat" data-markdown="slides/cover.md">Cover</section>
				<section data-background="images/backgrounds/bg-darkblue.png" data-background-repeat="repeat" data-markdown="slides/authors.md">Authors</section>
			</section> 		

			<section data-background="images/backgrounds/bg-darkblue.png" data-background-repeat="repeat" data-markdown="slides/documentation-quote.md">Quote</section>
			
			<!-- Chapter 1 -->
			<section data-background="images/backgrounds/bg-darkblue.png" data-background-repeat="repeat" data-markdown="slides/chapter-1.md">Chapter 1</section>

			<section 
				data-background="images/backgrounds/bg-darkblue.png" 
				data-background-repeat="repeat"
				data-separator-notes="^Note:"
				data-markdown="slides/why.md">Why 1
			</section>
			<section 
				data-background="images/backgrounds/bg-darkblue.png" 
				data-background-repeat="repeat" 
				data-separator-notes="^Note:"
				data-markdown="slides/why-good-docs.md">Why 2
			</section>
			<section data-background="images/backgrounds/bg-darkblue.png" 
				data-background-repeat="repeat" 
				data-separator-notes="^Note:"
				data-markdown="slides/why-bad-docs.md">Why 3
			</section>

			<!-- Chapter 2 -->
			<section 
				data-background="images/backgrounds/bg-darkblue.png" 
				data-background-repeat="repeat" 
				data-separator-notes="^Note:"
				data-markdown="slides/chapter-2.md">Chapter 2
			</section>
			<section>
				<section 
					data-background="images/backgrounds/bg-darkblue.png" 
					data-background-repeat="repeat" 
					data-separator-notes="^Note:"
					data-markdown="slides/what.md">What 1
				</section>
				<section 
					data-background="images/backgrounds/bg-darkblue.png" 
					data-background-repeat="repeat" 
					data-separator-notes="^Note:"
					data-markdown="slides/what-code.md">What 2
				</section>
				<section 
					data-background="images/backgrounds/bg-darkblue.png" 
					data-background-repeat="repeat" 
					data-separator-notes="^Note:"
					data-markdown="slides/what-state.md">What 3
				</section>
				<section 
					data-background="images/backgrounds/bg-darkblue.png" 
					data-background-repeat="repeat" 
					data-separator-notes="^Note:"
					data-markdown="slides/what-feature.md">What 4
				</section>
				<section 
					data-background="images/backgrounds/bg-darkblue.png" 
					data-background-repeat="repeat" 
					data-separator-notes="^Note:"
					data-markdown="slides/what-operation.md">What 5
				</section>	
				<section 
					data-background="images/backgrounds/bg-darkblue.png" 
					data-background-repeat="repeat" 
					data-separator-notes="^Note:"
					data-markdown="slides/what-guideline.md">What 6
				</section>											
			</section>

			<!-- Chapter 3 -->
			<section data-background="images/backgrounds/bg-darkblue.png" data-background-repeat="repeat" data-markdown="slides/chapter-3.md">Chapter 3</section>
			<section data-background="images/backgrounds/bg-darkblue.png" data-background-repeat="repeat" data-markdown="slides/how.md">How 1</section>
			<section data-background="images/backgrounds/bg-darkblue.png" data-background-repeat="repeat" data-markdown="slides/how-markdown.md">How 2</section>
			<section data-background="images/backgrounds/bg-darkblue.png" data-background-repeat="repeat" data-markdown="slides/how-pages.md">How 3</section>
			<section data-background="images/backgrounds/bg-darkblue.png" data-background-repeat="repeat" data-markdown="slides/how-actions.md">How 4</section>

			<section data-background="images/backgrounds/github-background-rainbow-black.png" data-background-repeat="repeat"><h1 style="color: #79b8ff;">THE END</h1></section>
		</div>
	</div>

	<script src="reveal/dist/reveal.js"></script>
	<script src="reveal/plugin/notes/notes.js"></script>
	<script src="reveal/plugin/markdown/markdown.js"></script>
	<script src="reveal/plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			slideNumber: 'c/t', 
			transition: 'none',
			// transition: 'fade-in',
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
